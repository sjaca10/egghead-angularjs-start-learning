<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AngularJS</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.css">
    </head>
    <body >
        <div ng-app="myApp">
            <div ng-controller="FirstCtrl as first">
                <input type="text" ng-model="first.data.message">
                <h1>{{first.data.message}}</h1>
            </div>
            <div ng-controller="SecondCtrl as second">
                <input type="text" ng-model="second.data.messsage">
                <h2>{{reversedMessage(second.data.message)}}</h2>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
